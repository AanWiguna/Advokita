<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advokita - Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/styles.css">
    <style>
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        }
        /* Kelas untuk transisi sidebar */
        .sidebar-open {
            transform: translateX(0);
        }
    </style>
    <script defer src="assets/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuBtn = document.getElementById('menu-btn');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const historyToggleBtn = document.getElementById('history-toggle');
            const historyList = document.getElementById('history-list');

            // Toggle Sidebar
            menuBtn.addEventListener('click', () => {
                sidebar.classList.toggle('sidebar-open');
                overlay.classList.toggle('hidden');
            });
            
            overlay.addEventListener('click', () => {
                sidebar.classList.remove('sidebar-open');
                overlay.classList.add('hidden');
            });

            // Fungsionalitas Riwayat (Sembunyikan/Tampilkan)
            historyToggleBtn.addEventListener('click', () => {
                const isHidden = historyList.classList.toggle('hidden');
                historyToggleBtn.textContent = isHidden ? 'Tampilkan' : 'Sembunyikan';
                historyToggleBtn.setAttribute('aria-expanded', !isHidden);
            });
        });
    </script>
</head>
<body class="bg-gray-900 text-white">

<div id="overlay" class="fixed inset-0 bg-black opacity-50 hidden z-40"></div>

<div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-gray-800 shadow-xl transform -translate-x-full transition-transform duration-300 z-50 card-enter">
    <div class="p-4 flex flex-col h-full">
        <div class="relative mb-6">
            <input type="text" placeholder="Telusuri Riwayat" class="w-full p-2 pl-10 bg-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none">
            <svg class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        </div>
        
        <a href="#" class="flex items-center text-lg text-white hover:text-blue-400 mb-6 new-convo" role="button">
            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
            Buat percakapan baru
        </a>

        <div class="flex items-center justify-between mb-3">
            <h3 class="text-sm font-semibold uppercase text-gray-400">Riwayat</h3>
            <button id="history-toggle" aria-expanded="false" class="text-xs text-gray-400 hover:text-white px-2 py-1 rounded-md">Tampilkan</button>
        </div>
        <ul id="history-list" class="space-y-3 flex-grow overflow-y-auto pb-4 hidden">
            </ul>

        <a href="advokita_saved.html" class="flex items-center text-lg text-white hover:text-blue-400 mt-6 pt-4 border-t border-gray-700">
            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path></svg>
            Pasal Tersimpan
        </a>
    </div>
</div>

<div id="chatbot-page" class="min-h-screen flex flex-col">
    <header class="flex justify-between items-center p-4 bg-gray-900 border-b border-gray-700 z-30 fade-in-up card-enter">
        <button id="menu-btn" class="text-white p-1">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
        <div class="flex items-center">
            <img src="logo.png" alt="Advokita" class="w-6 h-6 mr-1 object-contain">
            <span class="text-xl font-bold">Advokita</span>
        </div>
        <div class="relative">
            <button id="general-dropdown-btn" class="flex items-center p-1 bg-gray-700 rounded-full text-sm" aria-haspopup="true" aria-expanded="false">
                <span id="general-selected">Umum</span>
                <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </button>
            <ul id="general-dropdown" class="absolute right-0 mt-2 w-36 bg-gray-800 rounded-lg border border-gray-700 p-2 shadow-lg hidden z-50" role="menu" aria-hidden="true">
                <li class="px-2 py-1 rounded hover:bg-gray-700 cursor-pointer" data-value="umum">Umum</li>
                <li class="px-2 py-1 rounded hover:bg-gray-700 cursor-pointer" data-value="presisi">Presisi</li>
            </ul>
        </div>
                <a href="advokita_profile.html" class="rounded-full bg-gray-700 p-1 inline-flex items-center" title="Profil saya">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                </a>
        <nav class="flex items-center gap-3 ml-4 fade-in-up">
            <a href="advokita_auth_only.html" class="text-sm px-3 py-1 rounded-full bg-gray-700/20 hover:bg-gray-700/40 transition">Keluar</a>
        </nav>
    </header>

    <main class="flex-grow flex flex-col justify-center items-center p-4">
        <div id="chat-area" class="w-full max-w-3xl h-full flex flex-col gap-4">
            <div class="mx-auto text-left w-full bg-transparent flex flex-col p-6 rounded-2xl shadow-inner min-h-[260px] card-enter">
                <div id="messages-wrap" class="flex flex-col gap-2 overflow-y-auto">
                    <div class="flex justify-start">
                        <div class="message bot">Halo! Saya Advokita â€” asisten hukum digital. Coba tanya tentang peraturan, pasal, atau ajukan kasus singkat.</div>
                    </div>
                </div>
            </div>

            <div class="w-full mx-auto max-w-3xl p-3 bg-transparent">
                <div class="flex items-center mb-4">
                    <input id="chat-input" type="text" placeholder="Tanya Advo (ketik lalu tekan Enter)" class="flex-grow p-3 bg-gray-800 rounded-full text-white border border-gray-700 focus:outline-none input-glow">
                    <button id="chat-send" class="ml-3 p-3 bg-gradient-to-br from-[#0ea5e9] to-[#00c2a8] rounded-full text-white shadow-lg button-animated" title="Kirim">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="p-4 bg-gray-900">
        <div class="text-center text-sm text-gray-400">Tip: tekan <strong>/</strong> untuk fokus ke kotak tanya.</div>
    </footer>
</div>

</body>
</html>
