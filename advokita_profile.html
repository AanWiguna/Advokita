<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Advokita - Profil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/styles.css">
  <script defer src="assets/app.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <header class="flex justify-between items-center p-4 bg-gray-900 border-b border-gray-700 fade-in-up">
    <a href="advokita_home.html" class="flex items-center text-white p-1">
      <img src="logo.png" alt="Advokita" class="w-6 h-6 mr-2 object-contain" />
      <span class="text-xl font-bold">Advokita</span>
    </a>
    <div class="flex items-center gap-3">
      <a href="advokita_saved.html" class="text-sm px-3 py-1 rounded-full bg-gray-800/40 hover:bg-gray-800/60 transition">Tersimpan</a>
      <a href="advokita_auth_only.html" class="text-sm px-3 py-1 rounded-full bg-gray-800/40 hover:bg-gray-800/60 transition">Keluar</a>
    </div>
  </header>

  <main class="p-6 max-w-xl mx-auto space-y-4">
    <h1 class="text-2xl font-bold">Profil Saya</h1>
    <form id="profile-form" class="bg-gray-800 p-6 rounded-xl space-y-4">
      <label class="block text-sm text-gray-300">Nama Lengkap
        <input id="profile-name" type="text" class="w-full mt-2 p-3 bg-gray-900 rounded-lg text-white border border-gray-700 focus:outline-none" placeholder="Nama Anda" />
      </label>
      <label class="block text-sm text-gray-300">Email
        <input id="profile-email" type="email" class="w-full mt-2 p-3 bg-gray-900 rounded-lg text-white border border-gray-700 focus:outline-none" placeholder="email@contoh.com" />
      </label>
      <label class="block text-sm text-gray-300">Tanggal Lahir
        <input id="profile-dob" type="date" class="w-full mt-2 p-3 bg-gray-900 rounded-lg text-white border border-gray-700 focus:outline-none" />
      </label>

      <div class="flex justify-between items-center">
        <small class="text-gray-400">Data disimpan lokal pada browser (tidak terkoneksi ke server).</small>
        <button type="button" id="save-profile" class="px-4 py-2 bg-gradient-to-r from-[#8b5cf6] to-[#06b6d4] rounded-lg text-white">Simpan</button>
      </div>
    </form>
  </main>
</body>
</html>
